<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
  body { font-family: sans-serif; padding: 16px; }
  textarea { width: 100%; height: 250px; padding: 8px; margin-bottom: 12px; font-size: 11px; font-family: monospace; }
  button { background: #18A0FB; color: white; border: none; padding: 10px 16px; border-radius: 6px; font-weight: bold; cursor: pointer; }
  p { font-size: 11px; color: #666; }
</style>
</head>
<body>
  <h3>Importar JSON (Sem IA)</h3>
  <p>Cole o JSON gerado pelo script do Chrome:</p>
  <textarea id="jsonInput" placeholder='{"type": "FRAME"...}'></textarea>
  <button id="draw">Desenhar Layout</button>
  <script>
    document.getElementById('draw').onclick = () => {
      const jsonStr = document.getElementById('jsonInput').value;
      try {
        const data = JSON.parse(jsonStr);
        parent.postMessage({ pluginMessage: { type: 'draw-layout', data } }, '*');
      } catch(e) {
        alert("JSON Inv√°lido! Certifique-se de copiar tudo.");
      }
    }
  </script>
</body>
</html>
