<!DOCTYPE html>
<html lang="pt-BR">
<head>
<style>
  body { font-family: sans-serif; padding: 16px; }
  textarea { width: 100%; height: 200px; margin-bottom: 10px; }
  button { background: #18A0FB; color: white; padding: 10px; border: none; border-radius: 4px; width: 100%; cursor: pointer; }
  #status { margin-top: 10px; font-size: 11px; color: #555; }
</style>
</head>
<body>
  <h3>Importar HTML (Stitch)</h3>
  <textarea id="htmlInput" placeholder="Cole o cÃ³digo do Google Stitch aqui..."></textarea>
  <button id="convert">Converter com IA</button>
  <div id="status"></div>
  <script>
    document.getElementById('convert').onclick = () => {
      const html = document.getElementById('htmlInput').value;
      if(!html) return;
      document.getElementById('status').innerText = "Processando...";
      parent.postMessage({ pluginMessage: { type: 'convert-via-api', html } }, '*');
    }
    window.onmessage = (e) => {
        const msg = e.data.pluginMessage;
        if(msg && msg.type === 'status') document.getElementById('status').innerText = msg.text;
    }
  </script>
</body>
</html>
